<div class="background">
    <div class="form-ctn">
        <form class="form" [formGroup]="form">
            <div class="form-header">

                <div class="form-header-content">
                    <img class="form-header-img" src="assets/logo-min.png" alt="">
                    <h1 class="form-header-title">Acc√®s au tableau de bord</h1>    
                </div>

                <ng-container *ngIf="form.controls['login'].dirty && form.controls['login'].hasError('required')">
                    <div class="form-error-ctn">
                        <p class="form-error"
                            *ngIf="form.controls['login'].dirty && form.controls['login'].hasError('required')">Veuillez entrer votre
                            identifiant
                        </p>
                    </div>
                </ng-container>

                <ng-container *ngIf="form.controls['login'].dirty && form.controls['login'].hasError('required') && form.controls['password'].dirty && form.controls['password'].hasError('required')">
                    <div class="form-error-ctn">
                        <p class="form-error"
                            *ngIf="form.controls['login'].dirty && form.controls['password'].hasError('required')">Veuillez entrer votre
                            mot de passe
                        </p>
                    </div>
                </ng-container>
                
            </div>

            <div class="sign-in-inputs-ctn">
                <div class="form-input-ctn">
                    <div class="form-input-content">
                        <label class="form-label" for="login">Identifiant</label>
                        <input class="form-input" formControlName="login" placeholder="Identifiant" type="text">
                    </div>
                </div>
                <div class="form-input-ctn">
                    <div class="form-input-content">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input class="form-input" formControlName="password" placeholder="Mot de passe" type="password">
                    </div>
                </div>
            </div>

            <div class="form-btn-ctn">
                <button *ngIf="!isSubmitting" class="form-btn" (click)="onSubmit()">Se connecter</button>
                <button *ngIf="isSubmitting" class="form-btn-w-loader" disabled>
                    Se connecter
                    <span class="loader"></span>
                </button>
            </div>
        </form>
    </div>
</div>
