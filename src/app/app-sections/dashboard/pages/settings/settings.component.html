<div class="content">
    <div class="section-details">
        <h1 class="section-title">Paramètres</h1>
    </div>
    <div class="settings-section-ctn" [formGroup]="preferencesForm">
        <h2 class="section-subtitle">Préférences</h2>
        <div class="settings-section">
            <div class="setting-ctn">
                <p-inputSwitch formControlName="useDarkModeByDefault"></p-inputSwitch>
                <label class="setting-label" for="useDarkModeByDefault">Utiliser le mode sombre par défaut</label>
            </div>
            <div class="setting-ctn">
                <p-inputSwitch formControlName="showPercentagesOnCharts"></p-inputSwitch>
                <label class="setting-label" for="showPercentagesOnCharts">Afficher les pourcentages sur les graphiques
                    compatibles</label>
            </div>
            <div class="setting-ctn">
                <p-inputSwitch formControlName="showLegendOnCharts"></p-inputSwitch>
                <label class="setting-label" for="showLegendOnCharts">Afficher les légendes sur les graphiques
                    compatibles</label>
            </div>
        </div>
    </div>
    <div>
        <button *ngIf="!isSaving" class="form-btn" (click)="onSave()">Sauvegarder</button>
        <button *ngIf="isSaving" class="form-btn-w-loader" disabled>
            Sauvegarder
            <span class="loader"></span>
        </button>
    </div>
</div>
