<div class="dashboard">
    <nav class="dashboard-nav">

        <div>
            <div routerLink="/" class="dashboard-logo-ctn">
                <img class="dashboard-logo" src="../../../assets/2560px-Logo_Université_Gustave_Eiffel_2020.svg.png" alt="">
            </div>
            
            <div class="dashboard-links">
                <div routerLink="/dashboard" routerLinkActive="active" class="dashboard-nav-link">
                    <i class="bi bi-columns"></i>
                    <p>Vue d'ensemble</p>
                </div>

                <div routerLink="/dashboard/attendees" routerLinkActive="active" class="dashboard-nav-link">
                    <i class="bi bi-person-raised-hand"></i>
                    <p>Participants</p>
                </div>
        
                <div class="dashboard-nav-link">
                    <i class="bi bi-gear"></i>
                    <p>Paramètres</p>
                </div>
            </div>
        </div>

        <div>
            <button class="dashboard-nav-btn" (click)="signOut()">
                <i class="bi bi-box-arrow-right"></i>
                <p>Déconnexion</p>
            </button>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
