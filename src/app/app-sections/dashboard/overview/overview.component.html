    <div class="section-details">
        <h1 class="section-title">Vue d'ensemble</h1>
    </div>

        <div class="card-content-ctn">
            <div class="welcome-details">
                <p class="welcome">Bienvenue sur votre dashboard !</p>
                <p class="welcome-detail">Ici, vous pouvez suivre les statistiques de votre visite virtuelle.</p>
            </div>
            <div class="registered-user-data">
                <div>
                    <p>Données visiteur enregistrées : 
                        <span>150 
                            <span>
                                <i class="bi bi-person-fill"></i>
                            </span>
                        </span>
                    </p>
                </div>
                <div class="increase-details">
                    <span class="increase">+10</span>
                    <span><i class="increase bi bi-arrow-up-right"></i></span>
                </div>
           </div>

    <div>
        <div class="statistics-card">
            <div>
                <h1 class="chart-title">Nombre d'inscriptions</h1>
            </div>
            <div class="line-chart-canva">
                <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
                    [type]="lineChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>

    <div class="statistics-card-grid">
        <div class="statistics-card">
            <div>
                <h1 class="chart-title">Âges</h1>
            </div>
            <div class="donut-chart-canva">
                <canvas baseChart [type]="'pie'" [datasets]="locationChartDatasets" [options]="pieChartOptions" [labels]="locationChartLabels" [legend]="locationChartLegend"
                    [plugins]="locationChartPlugins">
                </canvas>
            </div>
        </div>
        <div class="statistics-card">
            <div>
                <h1 class="chart-title">Diplômes</h1>
            </div>
            <div class="donut-chart-canva">
                <canvas baseChart [type]="'pie'" [datasets]="diplomaChartDatasets" [options]="pieChartOptions" [labels]="diplomaChartLabels" [legend]="diplomaChartLegend"
                    [plugins]="diplomaChartPlugins">
                </canvas>
            </div>
        </div>
    </div>

    <div class="statistics-card">
        <div>
            <h1 class="chart-title">Provenance des visiteurs (départements)</h1>
        </div>
        <highcharts-chart
			id="container" 
			[Highcharts]="Highcharts"
			[constructorType]="chartConstructor"
			[options]="chartOptions"
		 	style="width: 100%; height: 600px; display: block;">
		</highcharts-chart>
    </div>
</div>
